<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>코다리</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/assets/css/main.css" />
<link rel="shortcut icon" href="../img/favicon.ico" />
<link rel="icon" href="../img/favicon.ico" />
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<style>
	@import url("/css/fackfont.css");
	ul.pagination li:last-child {
	padding-left: 0 !important;
	}
	ul.pagination li:first-child {
	padding-right: 0 !important;
	}
	ul.pagination {
	text-align: center;
	}
	.paging {
	text-decoration: none;
	margin: 2px;
	border-bottom: none;
	font-size: 15px;
	}
	.paging:hover {
	background-color: lightpink;
	}
</style>
<script>
       	 			$(function(){
       		 		$(".paging").click(function(){
       				$.ajax({
       				url : "memberAll2.do",
       				data:{"pageNum": $(this).text()},
       				success:function(responseText){
       					$("#here").html(responseText);
       				}
       			});
       			 
       		 });
       		  
       	  });
</script>
</head>
						<table border="1">
							<tr>
								<td>사용자번호</td>
								<td>이메일</td>
								<td>닉네임</td>
								<td>권한</td>
								<td></td>
							</tr>
							<tr th:each="member : ${userlist}">
								<td th:text="${member.user_id}"></td>
								<td><a th:href="@{'memberDetail.do?userid='+${member.user_id}}"  th:text="${member.user_email}"></a></td>
								<td th:text="${member.user_nickname}"></td>
								<td th:text="${member.user_role}"></td>
								<td id="delete"><a class="button" th:href="@{'/member/memberDelete2.do?userid='+${member.user_id}}">강제탈퇴</a></td>
							</tr>
						</table>
						
						<ul class="pagination">
        						 <li class="paging" th:each="pageNum, numStat : ${#numbers.sequence( 1,pageCount)}" >
       	 						 <a class="paging" id="su${numStat.count}" th:text="${numStat.count}">[[${numStat.count}]]</a>
       	 						 </li> 
    					</ul><br>

	<!-- Scripts -->
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/browser.min.js"></script>
	<script src="/assets/js/breakpoints.min.js"></script>
	<script src="/assets/js/util.js"></script>
	<script src="/assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
